<!DOCTYPE html>
<html lang="en">
  <head class="page">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header" hidden>
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
              src="./images/photos/MyBiKE.png"
              alt="MyBike"
              class="logo__image"
              >
            </a>
            <div class="header__buttons">
              <a href="+1 234 555-55-55" class="icon icon--phone header__call"></a>
              <a href="/" class="icon icon--menu header__menu-opener"></a>
            </div>
          </div>
          <h1 class="header__title">Take The Streets</h1>
        </div>
      </div>
    </header>

    <nav class="menu">
      <div class="container">
        <div class="menu__content">
          <div class="top-actions">
            <a href="/" class="logo">
              <img
              src="./images/photos/MyBiKE-cross.png"
              alt="MyBike"
              class="logo__image--dark"
              >
            </a>
            <div class="header__buttons">
              <a href="/" class="icon icon--cross header__menu-opener"></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
